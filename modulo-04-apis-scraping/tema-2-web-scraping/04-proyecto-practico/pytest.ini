[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --timeout=30

# Test markers
markers =
    scraper: Tests de scraping básico con BeautifulSoup
    selenium: Tests de scraping dinámico con Selenium
    validacion: Tests de validación de datos
    db: Tests de almacenamiento en base de datos
    utils: Tests de utilidades (robots.txt, rate limiting)
    slow: Tests lentos (>5 segundos)
    integration: Tests de integración (múltiples componentes)

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
