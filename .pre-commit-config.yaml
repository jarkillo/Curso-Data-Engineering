# ===============================================
# PRE-COMMIT HOOKS - Master en IngenierÃ­a de Datos
# ===============================================
# InstalaciÃ³n: pre-commit install
# Ejecutar manualmente: pre-commit run --all-files
# ===============================================

# ConfiguraciÃ³n general
default_language_version:
  python: python3.13

# No fallar si un hook no estÃ¡ disponible
fail_fast: false

repos:
  # ===============================================
  # HOOKS BÃSICOS DE PRE-COMMIT
  # ===============================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Prevenir commits a main
      - id: no-commit-to-branch
        name: ğŸš« Prevenir commits directos a main
        args: ['--branch', 'main']
        stages: [pre-commit]

      # Archivos
      - id: check-added-large-files
        name: ğŸ“¦ Verificar archivos grandes
        args: ['--maxkb=1000']

      - id: check-case-conflict
        name: ğŸ”¤ Verificar conflictos de mayÃºsculas

      - id: check-merge-conflict
        name: ğŸ”€ Verificar marcadores de merge

      - id: end-of-file-fixer
        name: ğŸ“„ Asegurar lÃ­nea final en archivos
        exclude: '\.json$'

      - id: trailing-whitespace
        name: âœ‚ï¸ Eliminar espacios al final
        args: ['--markdown-linebreak-ext=md']

      - id: mixed-line-ending
        name: ğŸ”š Normalizar finales de lÃ­nea
        args: ['--fix=lf']

      # Python especÃ­fico
      - id: check-ast
        name: ğŸ Verificar sintaxis Python

      - id: check-builtin-literals
        name: ğŸ—ï¸ Verificar literales builtin

      - id: check-docstring-first
        name: ğŸ“ Verificar docstring primero

      - id: debug-statements
        name: ğŸ› Detectar debugger/print

      - id: name-tests-test
        name: ğŸ§ª Verificar nombres de tests
        args: ['--pytest-test-first']

      # JSON/YAML/TOML
      - id: check-json
        name: ğŸ“‹ Validar JSON

      - id: check-yaml
        name: ğŸ“‹ Validar YAML
        args: ['--allow-multiple-documents']

      - id: check-toml
        name: ğŸ“‹ Validar TOML

  # ===============================================
  # BLACK - FORMATEO DE CÃ“DIGO
  # ===============================================
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        name: âš« Black - Formatear cÃ³digo
        language_version: python3.13
        args: ['--line-length=88', '--target-version=py313']
        exclude: '^(modulo-01-fundamentos/|data_engineer_game\.py|game\.html|game_save\.json)'

  # ===============================================
  # FLAKE8 - LINTING
  # ===============================================
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: ğŸ” Flake8 - Linting
        args:
          - '--max-line-length=88'
          - '--extend-ignore=E203,E501,W503'
          - '--max-complexity=10'
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
        exclude: '^(modulo-01-fundamentos/|data_engineer_game\.py)'

  # ===============================================
  # MYPY - TYPE CHECKING
  # ===============================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        name: ğŸ” MyPy - Verificar tipos
        args:
          - '--ignore-missing-imports'
          - '--warn-unused-ignores'
          - '--no-implicit-optional'
          - '--strict-equality'
        additional_dependencies:
          - types-requests
          - types-PyYAML
        exclude: '^(modulo-01-fundamentos/|data_engineer_game\.py)'

  # ===============================================
  # ISORT - ORDENAR IMPORTS
  # ===============================================
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: ğŸ“š isort - Ordenar imports
        args:
          - '--profile=black'
          - '--line-length=88'
          - '--multi-line=3'
          - '--trailing-comma'
        exclude: '^(modulo-01-fundamentos/|data_engineer_game\.py)'

  # ===============================================
  # BANDIT - SEGURIDAD
  # ===============================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        name: ğŸ”’ Bandit - AnÃ¡lisis de seguridad
        args:
          - '-c'
          - 'pyproject.toml'
        additional_dependencies: ['bandit[toml]']
        exclude: '^(tests/|modulo-01-fundamentos/|data_engineer_game\.py)'

  # ===============================================
  # PYTEST - TESTS RÃPIDOS
  # ===============================================
  - repo: local
    hooks:
      - id: pytest-quick
        name: ğŸ§ª Pytest - Tests rÃ¡pidos
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args:
          - 'tests/'
          - '-v'
          - '--tb=short'
          - '--maxfail=1'
          - '-x'
        stages: [pre-commit]

  # ===============================================
  # COVERAGE - COBERTURA DE TESTS
  # ===============================================
  - repo: local
    hooks:
      - id: pytest-coverage
        name: ğŸ“Š Pytest - Cobertura mÃ­nima
        entry: pytest
        language: system
        pass_filenames: false
        always_run: false
        args:
          - 'tests/'
          - '--cov=.'
          - '--cov-report=term-missing'
          - '--cov-fail-under=80'
        stages: [pre-push]

# ===============================================
# CONFIGURACIÃ“N DE STAGES
# ===============================================
# pre-commit: Se ejecuta en cada commit
# pre-push: Se ejecuta en cada push
# manual: Solo con pre-commit run --hook-stage manual
# ===============================================
