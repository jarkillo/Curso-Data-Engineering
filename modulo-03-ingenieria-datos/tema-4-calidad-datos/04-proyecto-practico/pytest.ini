[pytest]
# Configuración de pytest para Framework de Calidad de Datos

# Directorios de tests
testpaths = tests

# Patrones de archivos y funciones de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones adicionales
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=85
    -ra
    --disable-warnings

# Markers personalizados
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Configuración de cobertura
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
