[pytest]
# Directorio donde pytest buscará tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers personalizados
markers =
    slow: Tests que toman más tiempo (terraform plan, etc.)
    integration: Tests de integración que requieren AWS/GCP
    unit: Tests unitarios rápidos
    smoke: Tests smoke para validación básica

# Ignorar estos directorios
norecursedirs =
    .git
    .terraform
    terraform
    docs
    scripts
