# ===============================================
# CI/CD - IntegraciÃ³n Continua
# Master en IngenierÃ­a de Datos
# ===============================================
# Se ejecuta en:
# - Push a dev o main
# - Pull Requests a dev o main
# ===============================================

name: ğŸ”„ CI - IntegraciÃ³n Continua

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

# Permisos necesarios
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # ===============================================
  # JOB 1: LINTING Y FORMATEO
  # ===============================================
  lint:
    name: ğŸ” Linting y Formateo
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install black ruff
          pip install -r requirements.txt

      - name: âš« Black - Verificar formato
        run: black --check --diff .

      - name: ğŸ” Ruff - Linting y import sorting
        run: |
          ruff check .
          ruff format --check .

  # ===============================================
  # JOB 2: TESTS
  # ===============================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        python-version: ['3.13']

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock
          pip install -r requirements.txt

      - name: ğŸ§ª Ejecutar tests - RaÃ­z
        run: |
          pytest tests/ -v --tb=short --maxfail=5

      - name: ğŸ§ª Ejecutar tests - Tema 1 (EstadÃ­stica)
        run: |
          cd modulo-01-fundamentos/tema-1-python-estadistica/04-proyecto-practico
          pytest -v --tb=short

      - name: ğŸ§ª Ejecutar tests - Tema 3 (Logs y Debugging)
        run: |
          cd modulo-01-fundamentos/tema-3-logs-debugging/04-proyecto-practico
          pytest -v --tb=short

      # Cobertura deshabilitada temporalmente hasta que haya cÃ³digo de producciÃ³n
      # - name: ğŸ“Š Generar reporte de cobertura
      #   run: |
      #     pytest tests/ --cov=. --cov-report=xml --cov-report=term-missing
      #
      # - name: ğŸ“¤ Subir cobertura a Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     file: ./coverage.xml
      #     flags: unittests
      #     name: codecov-umbrella
      #     fail_ci_if_error: false

  # ===============================================
  # JOB 3: SEGURIDAD
  # ===============================================
  security:
    name: ğŸ”’ AnÃ¡lisis de Seguridad
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] safety
          pip install -r requirements.txt

      - name: ğŸ”’ Bandit - AnÃ¡lisis de seguridad
        run: bandit -r . -c pyproject.toml || true

      - name: ğŸ›¡ï¸ Safety - Verificar vulnerabilidades
        run: safety check --json || true

  # ===============================================
  # JOB 4: BUILD Y VALIDACIÃ“N
  # ===============================================
  build:
    name: ğŸ—ï¸ Build y ValidaciÃ³n
    runs-on: ubuntu-latest
    needs: [lint, test, security]

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          pip install -r requirements.txt

      - name: ğŸ—ï¸ Build del paquete
        run: python -m build

      - name: âœ… Verificar distribuciÃ³n
        run: twine check dist/*

  # ===============================================
  # JOB 5: REPORTE FINAL
  # ===============================================
  report:
    name: ğŸ“Š Reporte Final
    runs-on: ubuntu-latest
    needs: [lint, test, security, build]
    if: always()

    steps:
      - name: âœ… CI Completado
        run: |
          echo "âœ… Todos los checks de CI completados"
          echo "ğŸ” Linting: ${{ needs.lint.result }}"
          echo "ğŸ§ª Tests: ${{ needs.test.result }}"
          echo "ğŸ”’ Seguridad: ${{ needs.security.result }}"
          echo "ğŸ—ï¸ Build: ${{ needs.build.result }}"
